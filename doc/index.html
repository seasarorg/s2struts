<p>J2EEを使いこなそうとして心が疲れてはいませんか。そもそも、J2EEを使いこなすことは目的ではなかったはずです。単に自分が使いたい機能を楽に使えるようにしたかっただけのはずなのに、いつのまにかJ2EEに振り回されてはいないでしょうか。Seasar2(S2)では複雑なJ2EEの機能をいったん解体し、使いやすいように再構築しています。もうJ2EEに振り回される必要ありません。自分の使いたい機能だけをおいしく利用すればいいのです。</p>
